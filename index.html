<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unit converter for length, weight, volume, and temperature. Useful for students, professionals, and daily use.">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
    </header>
    <main>
        <div class="converter">
            <label for="category">Select category:</label>
            <select id="category" onchange="populateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="volume">Volume</option>
                <option value="temperature">Temperature</option>
            </select>
            
            <div class="conversion-fields">
                <input type="number" id="inputValue" placeholder="Enter value">
                <label for="inputUnit">from</label>
                <select id="inputUnit"></select>
                <label for="outputUnit">to</label>
                <select id="outputUnit"></select>
                <button onclick="convert()">Convert</button>
            </div>
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
